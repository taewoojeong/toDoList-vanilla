<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Momentum App</title>
		<link rel="stylesheet" href="css/style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500;600;700&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600;700&family=PT+Sans:wght@700&display=swap');
			@import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
		</style>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<div class="row" id="top">
			<div class="col" id="weather_box">
				<div id="weather">
					<span></span>
				</div>
			</div>
		</div>
		<h1 id="clock">00:00:00</h1>
		<form class="hidden" id="login-form">
			<input
				required
				maxlength="15"
				type="text"
				placeholder="What is your name?"
			/>
		</form>
		<h1 id="greeting" class="hidden"></h1>
		<form id="todo-form">
			<input
				id="todo-input"
				type="text"
				placeholder="Write a To do and Press Enter"
				required
			/>
		</form>
		<ul id="todo-list"></ul>
		<div id="quote">
			<span></span>
			<span></span>
		</div>
		<script src="js/greetings.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/quotes.js"></script>
		<script src="js/background.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
